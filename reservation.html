<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Form</title>
    <link rel="stylesheet" href="reservation.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img src="images/mangilogo.jpg" class="logo" />
        <button class="hamburger">&#9776;</button>
        <div class="navbar-links">
          <a href="home.html">Home</a>
          <a href="#about">About</a>
          <a href="reservation.html">Reservations</a>
          <a href="rental.html">Property Listings</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <form
      id="reservationForm"
      action="https://mangi-property-xo74.vercel.app/api/submit"
      method="POST"
    >
      <h2>Travel Reservation Form</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="travelDate">Travel Date:</label>
      <input type="date" id="travelDate" name="travelDate" required />

      <label for="city">Select City:</label>
      <select id="city" name="city" required>
        <option value="">Please Select</option>
        <option value="Malindi">Malindi</option>
        <option value="Watamu">Watamu</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Nakuru">Nakuru</option>
        <option value="Kisumu">Kisumu</option>
      </select>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required />

      <label for="rooms">Number of Rooms:</label>
      <input type="number" id="rooms" name="rooms" min="1" required />

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="houseType">House Selected:</label>
      <select id="houseType" name="houseType" required>
        <option value="">Please Select</option>
        <option value="Sea View Villa">Sea View Villa</option>
        <option value="Town Apartment">Town Apartment</option>
        <option value="Studio Apartment">Studio Apartment</option>
      </select>

      <button type="submit" id="submitBtn">Submit Reservation</button>
    </form>
    <script src="reservation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
