<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <style>
      body {
        background-color: #121212;
        color: #76ff03;
        font-family: "Arial", sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .success-animation {
        display: inline-block;
        font-size: 2em;
        position: relative;
      }

      .success-animation::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        background-color: #76ff03;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 1;
        }
        70% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 0;
        }
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
        color: #aaa;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #76ff03;
        color: #121212;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #64dd17;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="success-content">
      <div class="success-animation"></div>
      <h1>Success!</h1>
      <p>Your submission has been received. We'll be in touch soon.</p>
    </div>
  </body>
</html>
