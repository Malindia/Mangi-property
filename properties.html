<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Management Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="properties.css" />
  </head>
  <body>
    <div id="app">
      <h1>Property Management</h1>
      <button id="addPropertyBtn">
        <i class="fas fa-plus"></i> Add Property
      </button>
      <div id="propertyForm" class="modal">
        <!-- Form for adding/editing properties -->
        <form id="propertyFormInner">
          <input type="hidden" id="propertyId" />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" required />
          <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="closeForm()">
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div id="propertiesDisplay"></div>
      <!-- Container for displaying properties -->
    </div>
    <script src="properties.js"></script>
  </body>
</html>
