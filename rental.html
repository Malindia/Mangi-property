  <head>
    <meta charset="UTF-8" />

    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rental.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img src="images/mangilogo.jpg" class="logo" />
        <button class="hamburger">&#9776;</button>
        <div class="navbar-links">
          <a href="home.html">Home</a>
          <a href="#about">About</a>
          <a href="reservation.html">Reservations</a>
          <a href="rental.html">Property Listings</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

    <section class="property-section" id="for-sale">
      <h2>Properties for Sale</h2>
      <div class="property-list" id="for-sale-properties">
        <!-- Properties for sale will be dynamically added here -->
      </div>
    </section>

    <section class="property-section" id="rent-long-term">
      <h2>Long-term Rentals</h2>
      <div class="property-list" id="long-term-rentals">
        <!-- Long-term rental properties will be dynamically added here -->
      </div>
    </section>

    <section class="property-section" id="rent-short-term">
      <h2>Short-term Rentals</h2>
      <div class="property-list" id="short-term-rentals">
        <!-- Short-term rental properties will be dynamically added here -->
      </div>
    </section>

    <!-- Modal for displaying property details -->
    <div id="propertyModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-images"></div>
        <br />
        <hr />
        <br />
        <h2 class="modal-title"></h2>
        <div class="modal-details">
          <p class="modal-description"></p>
          <p class="modal-type"></p>
          <p class="modal-bedrooms"></p>
          <p class="modal-bathrooms"></p>
          <p class="modal-price"></p>
        </div>
      </div>
    </div>
